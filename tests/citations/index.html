            <teian-editor>
    		    <button slot="toolbar" onclick="solirom.file.new()" id="new-button" title="Document nou">&#xf15b;</button>

    		    <button slot="toolbar" onclick="solirom.file.duplicate()" id="duplicate-button" title="Duplicare document" disabled="true">&#xf24d;</button>

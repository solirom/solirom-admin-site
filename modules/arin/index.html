<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ARIN</title>
        <meta charset="utf-8"/>
		<meta name="author" content="Claudius Teodorescu"/>		
		
        <script type="module" src="index.js" defer="true"></script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <link rel="stylesheet" href="index.css"/>  
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
    </head>
    <body>
        <div id="content-container">
            <h2 id="app-title">Editor de arbori sintactici</h2>
            <div id="lang-log">Selectare limbă interfață</div>
            <div id="grammar-system">
                <label for="grammar-system-selector">Sistem gramatical</label>
                <select id="grammar-system-selector">
                    <option value="GB">GB</option>
                    <option value="GT">GT</option>
                </select>
            </div>
            <!--<textarea id="source-text" draggable="true">Pentru examenul de mâine m-am pregătit două săptămâni.</textarea>-->
            <div id="source-text" contenteditable="true">Pentru   examenul de mâine m-am pregătit două săptămâni.</div>
            <div id="source-text-lang">
                <label for="source-text-lang-selector">Limbă text</label>
                <select id="source-text-lang-selector">
                    <option value="ro">română</option>
                    <option value="en">engleză</option>
                </select>
            </div>
            <div id="tree-svg-container">
                <button>[]</button>
                <button>PNG</button>
                <button>&lt;/&gt;</button>
                <div id="tree-svg" ondragover="solirom.actions.allowDrop(event);"></div>
            </div>
            
            <!--<svg id="tree-svg" width="958" height="460"></svg>-->
        </div>
    </body>
</html>

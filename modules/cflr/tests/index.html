    <body>

            <div class="box3">
                <input id="search-string" />
            </div>            
            <div class="box8">
                <label for="collection">Colecție:</label>
                <select id="collection">
                    <option value="all"></option>
                    <option value="CLRE">CLRE</option>
                    <option value="DLR2">DLR2</option>
                </select>                
            </div>             
            <div class="box4">
            </div>
            <div id="text-tools" style="display: none;">
                <label for="section-selector-container">Secțiuni carte:</label>
                <div id="section-selector-container">
                    <input id="front-section" type="radio" class="section-selector-button" name="sectionSelectorButton" value="front"/>
                    <label for="front-section">p. anterioare</label>
                    <input id="body-section" type="radio" class="section-selector-button" name="sectionSelectorButton" value="body" checked="true"/>
                    <label for="body-section">p. text</label>
                    <input id="back-section" type="radio" class="section-selector-button" name="sectionSelectorButton" value="back"/>
                    <label for="back-section">p. posterioare</label>
                </div>                
            </div>  
            <div class="box6"> 
                <div>
                    <button id="add-scan" title="Adăugare scan" disabled="true">&#xf15b;</button>
                    <button id="replace-scan" title="Înlocuire scan" disabled="true">&#xf0ea;</button>
                    <button id="delete-scan" title="Ștergere scan" disabled="true">&#xf2ed;</button>
                    <button id="zoom-in-button" title="Mărire scan">&#xf00e;</button>
                    <button id="zoom-out-button" title="Micșorare scan">&#xf010;</button>                    
                    <input type="file" id="add-scan-fileupload" multiple="true" accept="image/png" style="display:none"/>
                    <input type="file" id="replace-scan-fileupload" accept="image/png" style="display:none"/>
                </div> 
                <div id="scan-container" class="dragscroll">
                    <img id="scan"></img>
                </div>
            </div>
            <div id="editor-container"> 
                <div id="metadata-editor-container">
                    <teian-editor id="metadata-editor" style="width: 98%; height: 950px;">
                        <button slot="toolbar" id="save-button" title="Salvare document" disabled="true">&#xf0c7;</button>
                        <label for="volume-selector" slot="toolbar">Volum</label>
                        <select id="volume-selector" slot="toolbar"></select>
                    </teian-editor>                
                </div>
                <div id="data-editor-container" class="hidden">
                    <data-editor />
                </div>
            </div>            
        </div>
        <solirom-loading-spinner/>
    </body>
</html>
